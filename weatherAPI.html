<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Weather Calculator</title>
</head>

<body>
    <div class="calculator">
        <h2>Weather Calculator</h2>
        <label for="temperature">Enter Temperature (Â°C):</label>
        <input type="text" id="temperature" placeholder="E.g., 25">

        <label for="humidity">Enter Humidity (%):</label>
        <input type="text" id="humidity" placeholder="E.g., 50">

        <button onclick="calculate()">Calculate</button>

        <h3>Result:</h3>
        <p id="result">-</p>
    </div>
</body>

</html>
